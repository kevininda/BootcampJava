<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos2.css">
    <title>Contacto</title>
</head>

<body>
    <header>
        <div></div>
        <nav>
            <img src="../M5-logo-azul.svg" alt="" class="img">
            <a href="">HOME</a>
            <a href="">CONTACTO</a>
        </nav>
    </header>
    <main>
        <section>
            <h3>¿Querés que nos contactamos con vos?</h3>
            <p>Dejanos tu consulta:</p>
            <form action="">
                <label for="nombre">Nombre completo<strong>*</strong></label>
                <input type="text" name="nombre" required>
                <label for="email">Email<strong>*</strong></label>
                <input type="email" placeholder="Email" name="email" required>
                <label for="comentarios">Comentario<strong>*</strong></label>
                <textarea name="comentarios" id="" cols="30" rows="10"></textarea>
                <div class="btn">
                    <button class="reset">Resetear</button>
                    <button class="enviar">Enviar</button>
                </div>
            </form>

        </section>

    </main>

</body>

</html>
